<div class="mainRoot" [ngStyle] = "{'height':elHeight}">
  <header class="mainHeader w100">
    <div class="headerItem headerLeft fl">
      <div class="w100 baseInfoBox">
        <img src="../../assets/images/user-head.png" class="userImgBg w100" alt="">
        <img class="uPic" src="../../assets/images/default-avatar.png" alt="">
        <span class="uName">
          13855418476
        </span>
      </div>
      <div class="w100 treasureBox">
        <div class="treasureInfo uJewel fl">
          <span class="treasureNum">11111</span>
        </div>
        <div class="treasureInfo uFlower fr">
          <span class="treasureNum">11111</span>
        </div>
      </div>
    </div>
    <div class="headerItem headerRight fr">
      <div class="HeaderImgText">
        <div class="btnWrap live">

        </div>
        <p class="tc btnDesc">
          直播
        </p>
      </div>
      <div class="HeaderImgText">
        <div class="btnWrap shop">

        </div>
        <p class="tc btnDesc">
          商城
        </p>
      </div>
      <div class="HeaderImgText">
        <div class="btnWrap recharge">

        </div>
        <p class="tc btnDesc">
          充值
        </p>
      </div>
    </div>
  </header>
  <div class="chartNavBox">
    <div class="chartNavBoxItem" (click)="changeChartData(1)" [ngClass]="{'active':currentIndex==1?true:false,'disabled':tableIndex[0].isActive?false:true}">
      B
    </div>
    <div class="chartNavBoxItem" (click)="changeChartData(2)" [ngClass]="{'active':currentIndex==2?true:false,'disabled':tableIndex[1].isActive?false:true}">
      Y
    </div>
    <div class="chartNavBoxItem" (click)="changeChartData(3)" [ngClass]="{'active':currentIndex==3?true:false,'disabled':tableIndex[2].isActive?false:true}">
      H
    </div>
  </div>
  <!--投票指数-->
  <vote-index></vote-index>
  <!--投票列表-->
  <vote-list></vote-list>
  <p class="gameHelp tc cl_w">
    游戏帮助
  </p>
</div>
